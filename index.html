<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post man</title>
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="submit">
        <fieldset class="main-input">
          <select name="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
          </select>
          <input name="api" type="text" />
          <button type="submit">fetch</button>
        </fieldset>

        <div class="tabs">
          <span
            id="tab-btn-1"
            class="tabs-button btn-active"
            onclick="showTab('tab-1','tab-btn-1')"
          >
            body
          </span>
          <span
            id="tab-btn-2"
            class="tabs-button"
            onclick="showTab('tab-2','tab-btn-2')"
          >
            headers
          </span>
        </div>
        <div id="tab-1" class="block tab-content">
          <div></div>
          <div class="add" id="add">
            <select id="addField">
              <option selected>Add Field</option>
              <option value="text">Text</option>
              <option value="number">Number</option>
              <option value="file">Image</option>
            </select>
          </div>
        </div>
        <div id="tab-2" class="tab-content hidden">
          <div class="add">
            <button class="btn">Add Field</button>
          </div>
        </div>
      </form>

      <p class="title">api res data</p>
      <div id="display"></div>
    </div>

    <script src="/public/script.js"></script>
  </body>
</html>
